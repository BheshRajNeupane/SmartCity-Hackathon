<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="register.css">

    <title>smart city</title>
</head>
<body>
  <div class="container-fluid bg-img">
  <h1 class="user-text text-center">Registration</h1>
    <div class=" d-flex justify-content-center align-items-center"> 
        <form class="form-text">
            <div class="mb-2">
              <label for="exampleInputEmail1" class="form-label"> Enter Your Full Name</label>
              <input type="email" class="form-control" id="full-name">
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-2">
                <label for="exampleInputEmail1" class="form-label"> Enter your Citizenship Id</label>
                <input type="email" class="form-control" id="citizenship-id">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
              </div>
              <div class="mb-2">
                <label for="exampleInputEmail1" class="form-label">Enter Your Gender</label>
                <input type="email" class="form-control" id="gender">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
              </div>
              <div class="mb-2">
                <label for="exampleInputEmail1" class="form-label">Enter Your Age </label>
                <input type="email" class="form-control" id="age"">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
              </div>
              <div class="mb-2">
                <label for="exampleInputEmail1" class="form-label">  Enter Your Permanent Address</label>
                <input type="email" class="form-control" id="address">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
              </div>
              <div class="mb-2">
                <label for="exampleInputEmail1" class="form-label">Enter Your Contact No</label>
                <input type="email" class="form-control" id="contact">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
              </div>
              <div class="mb-2">
                <label for="exampleInputEmail1" class="form-label">Enter Your Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
              </div>
              <div class="mb-2">
                <label for="exampleInputEmail1" class="form-label">Create Your New Password</label>
                <input type="text" class="form-control" id="password">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
              </div>
            <div class="mb-2">
              <label for="exampleInputPassword1" class="form-label">  Confirm  your New Password</label>
              <input type="password" class="form-control" id="confirm-password">
            </div>
            <div class="mb-2 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">keep me logged in</label>
            </div>
            <button type="button"  class="btn btn-primary" id="register-btn">Register</button>
            <a href="../client/login.html" class="btn btn-primary">Login</a>
            <a href="../client/home.html" class="btn btn-primary">Back</a>
          </form>
        </div>
    </div>
  </div>

  <script src="./script.js"></script>
  
</body>
</html>
